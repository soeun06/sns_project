{% extends 'base_sns.html' %}
{% load static %}

{% block content%}
<a class="me" href="{% url 'main:third' %}">나는,</a>

<a class="past" href="{% url 'main:first' %}">지금까지,</a>
<a class="future" href="{% url 'main:second' %}">앞으로,</a>
<img class="light" src="{%static 'images/연등.jpg' %}" >

<h2><a href="{%url 'main:new'%}">글쓰기</a></h2>

{% if user.is_authenticated %}
<h1>글 목록</h1>
{{posts}}

<div>
  {% for post in posts %}
  <div>
    <h3>{{post.title}}</h3>
    {{post.wrtier}}<br>
    {{post.summary}}
    <a href="{%url 'main:detail' post.id %}">... 자세히</a>
    <hr><br>
  </div>
  {%endfor%}
</div>

<div>
  {% else %}
  <h3>로그인 후 이용가능</h3>
  <a href="{% url 'account_login' %}" class = "btn btn warning"> 로그인</a>
  <a href="{% url 'account_signup' %}" class = "btn btn warning"> 회원가입</a>
  {% endif %}
</div>
 {% endblock %}
